        <form name="contactform" method="post" action="emailform.php">
        <section id="contactform"> 
        <h6><u>Contact Us</u></h6><br/>
        <table style="width:450px">
        <tr>
         <td style="valign:top">
          <label>First Name *</label>
         </td>
         <td style="valign:top">
          <input  type="text" name="first" maxlength="50" size="23">
         </td>
        </tr>
        <tr>
         <td style="valign:top">
          <label>Last Name *</label>
         </td>
         <td style="valign:top">
          <input  type="text" name="last" maxlength="50" size="23">
         </td>
        </tr>
        <tr>
         <td style="valign:top">
          <label>Your Email Address *</label>
         </td>
         <td style="valign:top">
          <input  type="text" name="email" maxlength="80" size="23">
         </td>
        </tr>
        <tr>
         <td style="valign:top">
          <label>What does your question or comment pertain to? *</label>
         </td>
         <td style="valign:top">
              <select name="emailtarget">
              <option value="Registration" selected>Registration</option>
              <option value="Hotel or Hosting">Hotel or Hosting</option>
              <option value="Sponsors">Sponsors</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Talent Competition">Talent Competition</option>
              <option value="Logistics">Logistics</option>
              <option value="Programming">Workshops/Speakers </option>
              <option value="Other">Other</option>
              </select>
         </td>
        </tr>
        <tr>
         <td>
          <label>Comments/Questions *</label>
         </td>
         <td style="valign:top">
          <textarea name="bodytext" maxlength="10000" cols="30" rows="15"></textarea>
         </td>
        </tr>
        <tr>
         <td colspan="2" style="text-align:center">
          <input type="submit" value="Submit" style="position:relative;left:-17px;">
         </td>
        </tr>
        </table>
        </section>
